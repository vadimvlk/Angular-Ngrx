<div class="container">

  <button class="btn" (click)="increase()">+</button>
  <button class="btn" (click)="decrease()"  [disabled]="isDisallowDecrease$ | async">-</button>
  <p class="fz-60"
  >
    Счетчик: {{count$| async}}
  </p>
  <br>

</div>
<div class="container">
  <button class="btn" (click)="resetCount()" [disabled]="isDisallowDecrease$ | async">reset</button>


</div>
<p *ngIf="updatedAt$| async" class="fz-60"
>
  Обновлен {{updatedAt$| async | date:"HH:mm:ss" }}
</p>
